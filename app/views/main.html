<h1>Login</h1>
<button ng-click="login('facebook')">Login</button>
<p>{{user.avatar}}</p>
<h1>Report</h1>
<form ng-submit="report()">
  <input type="text" ng-model="incident.coords">
  <input type="text" ng-model="incident.description">
  <input type="text" ng-model="incident.type">
  <button type="submit">Submit</button>
</form>
<h1>Dispatch</h1>
<form action="" ng-submit="respond()">
  <input type="text" ng-model="selected" disabled>
</form>
